<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect x="10" y="10" width="280" height="580" rx="20" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- App bar -->
  <rect x="20" y="30" width="260" height="50" rx="8" fill="#e3f2fd"/>
  <text x="40" y="60" font-family="Arial" font-size="16" font-weight="bold" fill="#1976d2">BMI Calculator</text>
  
  <!-- Gender selector -->
  <rect x="30" y="100" width="115" height="100" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <circle cx="87" cy="140" r="25" fill="#1976d2" opacity="0.8"/>
  <text x="87" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2">Male</text>
  
  <rect x="155" y="100" width="115" height="100" rx="10" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="212" cy="140" r="25" fill="#9e9e9e" opacity="0.5"/>
  <text x="212" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#9e9e9e">Female</text>
  
  <!-- Height slider -->
  <rect x="30" y="220" width="240" height="80" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="150" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#212121">Height</text>
  <text x="150" y="275" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1976d2">170 cm</text>
  <line x1="60" y1="290" x2="240" y2="290" stroke="#bbdefb" stroke-width="4" stroke-linecap="round"/>
  <circle cx="150" cy="290" r="8" fill="#1976d2"/>
  
  <!-- Weight slider -->
  <rect x="30" y="320" width="240" height="80" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="150" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#212121">Weight</text>
  <text x="150" y="375" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1976d2">70 kg</text>
  <line x1="60" y1="390" x2="240" y2="390" stroke="#bbdefb" stroke-width="4" stroke-linecap="round"/>
  <circle cx="150" cy="390" r="8" fill="#1976d2"/>
  
  <!-- Age selector -->
  <rect x="30" y="420" width="240" height="80" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="150" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="#212121">Age</text>
  <text x="150" y="475" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1976d2">25</text>
  <circle cx="100" cy="475" r="15" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="100" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#1976d2">-</text>
  <circle cx="200" cy="475" r="15" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="200" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#1976d2">+</text>
  
  <!-- Calculate button -->
  <rect x="30" y="520" width="240" height="50" rx="10" fill="#1976d2"/>
  <text x="150" y="550" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Calculate BMI</text>
</svg>